    <!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 320px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input,select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .login-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account for worker</h2>
        <form method="GET">
            <!-- {% csrf_token %} -->
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <!-- <input type="text" name="address" placeholder="Address" required> -->
             <select name="address" id="">
                <option value="" disabled selected>Select Address</option>
                <option value="1">Pandeypur</option>
                <option value="2">chaukaghat</option>
                <option value="3">teliyabagh</option>
                <option value="4">lahuravir</option>
                <option value="5">maldahiya</option>
                <option value="6">maidadin</option>
                <option value="7">pachkoshi</option>
                <option value="8">pahadiya</option>
                <option value="9">lalpur</option>
                <option value="10">chaubeypur</option>
             </select>
            <input type="mobile" name="mobile" placeholder="Mobile Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="/app/login/">Login here</a>
        </div>
    </div>
</body>
</html>
